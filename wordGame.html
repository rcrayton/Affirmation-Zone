<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
</head>

<body>
  <header>
   
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div id="game">
        <p class="lead">Type The Given Word Within
          <span class="text-success" id="seconds">10</span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>
</div>

        <div id="housing">
          <div id="Intro">
          <div id="icon"></div>
          <div id="title">Affirmation Zone</div>
          <h3>Welcome back!</h3>
          </div>
        <!-- Time & Score Columns -->
        <div id="time-score">
          <div id="countdown">
            <h4>Time Left:
              <span id="time">0</span>
            </h4>
          </div>
          <div id="Scores">
            <h4>Score:
              <span id="score">0</span>
            </h4>
          </div>
          <br><br>
      
        </div>
      </div>
    
    </div>
  </div>

  <script src="wordGame.js"></script>
</body>

</html>
